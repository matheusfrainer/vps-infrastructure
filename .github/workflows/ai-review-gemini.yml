# ===========================================
# Google Gemini - AI Review Automático
# ===========================================
# Docs: https://github.com/google-github-actions/run-gemini-cli
# Requer: GEMINI_API_KEY de aistudio.google.com (grátis)
# SECURITY: contains() em 'if' é seguro - não executa em shell

name: Gemini AI Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  gemini-review:
    # Roda em PRs ou quando mencionam @gemini em comentários
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@gemini'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini CLI Review
        uses: google-github-actions/run-gemini-cli@v1
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          prompt: |
            /review
            Analise este PR em portugues brasileiro.
            Foque em qualidade de codigo, seguranca, performance.
