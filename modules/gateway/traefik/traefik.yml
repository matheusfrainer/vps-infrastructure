# Traefik Static Configuration
# Dom√≠nio: nodusai.com.br

# API e Dashboard
api:
  dashboard: true
  insecure: false

# Logs
log:
  level: INFO
  format: common

accessLog:
  filePath: "/var/log/traefik/access.log"
  format: common

# Entrypoints
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
      middlewares:
        - security-headers@file

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik-public
    watch: true
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

# Certificados Let's Encrypt
certificatesResolvers:
  letsencrypt:
    acme:
      email: suporte@nodusai.com.br
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web
